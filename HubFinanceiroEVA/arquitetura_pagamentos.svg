<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#334155">Arquitetura de Pagamentos EVA</text>

  <!-- Frontend Zone -->
  <rect x="50" y="80" width="200" height="450" rx="10" fill="#fdf2f8" stroke="#db2777" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#db2777">EVA-Front (React)</text>
  
  <g transform="translate(75, 140)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#db2777" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">PricingPlansPage</text>
  </g>
  
  <g transform="translate(75, 200)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#db2777" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">CheckoutPage</text>
  </g>

  <g transform="translate(75, 260)">
    <rect width="150" height="40" rx="5" fill="#fce7f3" stroke="#db2777" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">paymentService.js</text>
  </g>

  <!-- Backend Zone -->
  <rect x="300" y="80" width="200" height="450" rx="10" fill="#eef2ff" stroke="#4f46e5" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#4f46e5">EVA-Back (FastAPI)</text>

  <g transform="translate(325, 140)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#4f46e5" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">API Routes</text>
  </g>

  <g transform="translate(325, 200)">
    <rect width="150" height="120" rx="5" fill="white" stroke="#4f46e5" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Services</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="10">StripeService</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial" font-size="10">AsaasService</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial" font-size="10">OpenNodeService</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial" font-size="10">StorageService</text>
  </g>

  <g transform="translate(325, 340)">
    <rect width="150" height="40" rx="5" fill="#e0e7ff" stroke="#4f46e5" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">Celery Tasks</text>
  </g>

  <g transform="translate(325, 400)">
    <path d="M0,10 Q75,-10 150,10 L150,30 Q75,50 0,30 Z" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
    <path d="M0,10 Q75,-10 150,10" fill="none" stroke="#059669" stroke-width="2"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial" font-size="12">PostgreSQL</text>
  </g>

  <!-- External Zone -->
  <rect x="550" y="80" width="200" height="450" rx="10" fill="#f3f4f6" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#4b5563">Gateways</text>

  <g transform="translate(575, 160)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#6366f1" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">Stripe</text>
  </g>

  <g transform="translate(575, 220)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#10b981" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">Asaas (Pix)</text>
  </g>

  <g transform="translate(575, 280)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#f59e0b" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">OpenNode (BTC)</text>
  </g>

  <g transform="translate(575, 340)">
    <rect width="150" height="40" rx="5" fill="white" stroke="#ef4444" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12">Google Cloud</text>
  </g>

  <!-- Connections -->
  
  <!-- Front to Back -->
  <line x1="225" y1="280" x2="325" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Back to Services -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Services to External -->
  <line x1="475" y1="220" x2="575" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="475" y1="240" x2="575" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="475" y1="260" x2="575" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Webhooks -->
  <path d="M575,180 Q525,100 475,150" fill="none" stroke="#f472b6" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow)"/>

</svg>
